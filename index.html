    <script>
      const btn = document.getElementById("confettiBtn");
      // Pastel palette inspired by the illustration
      const palette = ["#ffd66b", "#9ad5ff", "#c793ff", "#ff92bc", "#ffffff"];

      // Birthday ‚ÄúHappy Birthday‚Äù melody (generated in-browser, no files).
      // Note: browsers only allow sound after a user gesture (your click).
      let audioCtx = null;
      function playBirthdayTune() {
        const AC = window.AudioContext || window.webkitAudioContext;
        if (!AC) return;
        if (!audioCtx || audioCtx.state === "closed") audioCtx = new AC();
        if (audioCtx.state === "suspended") audioCtx.resume();

        const now = audioCtx.currentTime;
        const master = audioCtx.createGain();
        master.gain.setValueAtTime(0.0001, now);
        master.gain.exponentialRampToValueAtTime(0.12, now + 0.02);
        master.gain.exponentialRampToValueAtTime(0.0001, now + 2.7);
        master.connect(audioCtx.destination);

        function note(freq, start, dur) {
          const osc = audioCtx.createOscillator();
          const gain = audioCtx.createGain();
          osc.type = "triangle";
          osc.frequency.setValueAtTime(freq, now + start);
          gain.gain.setValueAtTime(0.0001, now + start);
          gain.gain.exponentialRampToValueAtTime(0.9, now + start + 0.01);
          gain.gain.exponentialRampToValueAtTime(0.0001, now + start + dur);
          osc.connect(gain);
          gain.connect(master);
          osc.start(now + start);
          osc.stop(now + start + dur + 0.02);
        }

        // Happy Birthday (first phrase) in C major.
        // C4=261.63 D4=293.66 E4=329.63 F4=349.23 G4=392.00 A4=440.00 B4=493.88
        const C4 = 261.63, D4 = 293.66, E4 = 329.63, F4 = 349.23, G4 = 392.0, A4 = 440.0, B4 = 493.88;

        /** @type {Array<[number, number]>} [freq, beats] */
        const melody = [
          [G4, 1], [G4, 1], [A4, 2], [G4, 2], [C4, 2], [B4, 4],
          [G4, 1], [G4, 1], [A4, 2], [G4, 2], [D4, 2], [C4, 4],
        ];

        const beat = 0.12; // smaller = faster
        let t = 0;
        for (const [freq, beats] of melody) {
          note(freq, t, beats * beat);
          t += beats * beat;
        }
      }

      // Offline-friendly confetti (no CDN).
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.style.position = "fixed";
      canvas.style.inset = "0";
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.pointerEvents = "none";
      canvas.style.zIndex = "9999";
      document.body.appendChild(canvas);

      function resize() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener("resize", resize, { passive: true });
      resize();

      /** @type {Array<{x:number,y:number,vx:number,vy:number,rot:number,vr:number,size:number,color:string,shape:"circle"|"rect",life:number}>} */
      let particles = [];
      let animating = false;

      function spawnBurst({ x, y, count, power }) {
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = power * (0.55 + Math.random() * 0.75);
          // illustration-like: more ‚Äúpaper bits‚Äù than circles
          const shape = Math.random() < 0.2 ? "circle" : "rect";
          particles.push({
            x,
            y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed - power * 0.35,
            rot: Math.random() * Math.PI * 2,
            vr: (Math.random() - 0.5) * 0.28,
            size: 5 + Math.random() * 8,
            color: palette[(Math.random() * palette.length) | 0],
            shape,
            life: 110 + ((Math.random() * 40) | 0),
          });
        }
      }

      function tick() {
        animating = true;
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        // physics
        const gravity = 0.38;
        const drag = 0.992;

        particles = particles.filter((p) => p.life > 0);
        for (const p of particles) {
          p.life -= 1;
          p.vx *= drag;
          p.vy = p.vy * drag + gravity;
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          const alpha = Math.min(1, p.life / 35);
          ctx.globalAlpha = alpha;
          ctx.fillStyle = p.color;
          ctx.strokeStyle = "rgba(58, 41, 50, 0.55)";
          ctx.lineWidth = 1.25;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          if (p.shape === "circle") {
            ctx.beginPath();
            ctx.arc(0, 0, p.size * 0.6, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
          } else {
            const w = p.size * (0.9 + Math.random() * 0.5);
            const h = p.size * (0.28 + Math.random() * 0.22);
            ctx.beginPath();
            ctx.rect(-w * 0.5, -h * 0.5, w, h);
            ctx.fill();
            ctx.stroke();
          }
          ctx.restore();
        }
        ctx.globalAlpha = 1;

        if (particles.length > 0) {
          requestAnimationFrame(tick);
        } else {
          animating = false;
        }
      }

      function fireConfetti() {
        playBirthdayTune();
        const cx = window.innerWidth * 0.5;
        const cy = window.innerHeight * 0.62;

        // Double confetti: 2x particles + a quick second wave.
        spawnBurst({ x: cx, y: cy, count: 320, power: 10.5 });
        spawnBurst({ x: window.innerWidth * 0.22, y: window.innerHeight * 0.66, count: 140, power: 9.5 });
        spawnBurst({ x: window.innerWidth * 0.78, y: window.innerHeight * 0.66, count: 140, power: 9.5 });

        setTimeout(() => {
          spawnBurst({ x: cx, y: cy, count: 240, power: 9.6 });
          spawnBurst({ x: window.innerWidth * 0.22, y: window.innerHeight * 0.66, count: 110, power: 8.8 });
          spawnBurst({ x: window.innerWidth * 0.78, y: window.innerHeight * 0.66, count: 110, power: 8.8 });
          if (!animating) requestAnimationFrame(tick);
        }, 90);

        if (!animating) requestAnimationFrame(tick);
      }

      btn.addEventListener("click", fireConfetti);
